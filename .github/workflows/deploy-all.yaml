name: Deploy All Projects

on:
  push:

env:
  PROJECTS: ("accesscontrol-api")

jobs:
  deploy_all:
    runs-on: ubuntu-latest

    steps:
      - name: Loop over projects
        run: |
          for project in "${PROJECTS[@]}"; do
            echo "Deploying $project..."
            # Call the 'deploy' workflow for each project
            response=$(curl -X POST -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                https://api.github.com/repos/${{ github.repository_owner }}/$project/actions/workflows/deploy.yaml/dispatches \
                -d '{"ref":"${{ github.ref }}", "inputs": {"project": "$project"}}')
            if [[ $response == *"error"* ]]; then
              echo "Error occurred while deploying $project"
              exit 1
            fi
          done
